<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#212529" />
    <title>View API plugin</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <style>
      #editor {
        position: relative;
        height: 600px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <main role="main">
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row">
            <div class="col-md-12">
              <div class="card mb-4 box-shadow">
                <img
                  class="card-img-top"
                  id="edit_image"
                  data-src="https://picsum.photos/200/100/?image=%image_id%"
                  alt="Card image cap"
                />
                <div class="card-body">
                  <p class="card-text text-muted" id="edit_text"></p>
                </div>
              </div>
            </div>
            <div class="col-md-6 p-3">
              <button type="button" class="btn btn-primary" id="btn_apply">
                Apply Changes
              </button>
              <button type="button" class="btn btn-light mx-1" id="btn_cancel">
                Close Editor
              </button>
            </div>
            <div class="col-md-12">
              <div id="editor"></div>
              <!-- <textarea rows="20" id="edit_raw" style="width:100%"></textarea> -->
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      src="//ajaxorg.github.io/ace-builds/src-min-noconflict/ace.js"
      type="text/javascript"
      charset="utf-8"
    ></script>
    <script>
      const sendMessage = function(subtype, data) {
        window.parent.postMessage(
          JSON.stringify({
            type: 'custom_embed',
            subtype,
            data
          }),
          '*'
        )
      }

      const parseQueryString = function() {
        const params = location.search.split('?')[1] || ''
        const kv = params.split('&')
        return kv.reduce((result, item) => {
          const [key, value] = item.split('=')
          return Object.assign(result, {
            [key]: value
          })
        }, {})
      }

      let editor
      const dataHolder = {}

      const render = (data, updateEditor = true) => {
        dataHolder.data = data
        const image = document.getElementById('edit_image')
        image.src = image.dataset.src.replace('%image_id%', data.image_id)
        document.getElementById('edit_text').innerText = JSON.stringify(
          data.text
        )
        updateEditor && editor.setValue(JSON.stringify(data, null, 2), -1)
      }

      const renderChanges = () => {
        try {
          render(JSON.parse(editor.getValue()), false)
          document.getElementById('btn_apply').removeAttribute('disabled')
        } catch {
          document.getElementById('btn_apply').setAttribute('disabled', true)
        }
      }

      const applyChanges = () => {
        sendMessage('data', dataHolder.data)
      }
      const dismissEditor = () => {
        sendMessage('cancel')
      }

      window.onload = function() {
        const parameters = Object.assign(
          {
            wait: 0
          },
          parseQueryString()
        )
        // Emulate wait time
        setTimeout(function() {
          sendMessage('ready', {
            height: document.documentElement.scrollHeight
          })
        }, Number.parseInt(parameters.wait))

        editor = ace.edit('editor')
        editor.getSession().setUseWorker(false)
        editor.setTheme('ace/theme/chrome')
        editor.getSession().setMode('ace/mode/json')
        editor.setOptions({
          autoScrollEditorIntoView: true,
          copyWithEmptySelection: true
        })
        editor.session.setUseWrapMode(true)
        editor.session.on('change', function(delta) {
          renderChanges()
        })

        render(JSON.parse(decodeURIComponent(parameters.p)))
        document.getElementById('btn_apply').onclick = applyChanges
        document.getElementById('btn_cancel').onclick = dismissEditor
      }
    </script>
  </body>
</html>
